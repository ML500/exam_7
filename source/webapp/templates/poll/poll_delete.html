{% extends "base.html" %}
{% block title %}Delete Poll{% endblock %}
{% block menu %}
    <li><a href="{% url 'poll_view' poll.pk %}">Cancel</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete poll "{{ poll.text }}"?</h1>
    <form action="{% url "poll_delete" poll.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "poll_view" poll.pk %}">Cancel</a></p>
    </form>
{% endblock %}
